<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fuentes</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<style>
		/*Fuente descargada*/
		@font-face{
			font-family: Nunito;
			src:url("Nunito/Nunito.ttf");
		}
		/*Uso de una fuente por referencia*/
		#txtFuente{
			font-family: 'Montserrat',sans-serif;
		}
		#txtOtraFuente{
			font-family: 'Nunito',sans-serif;
		}
	</style>
</head>
<body>
	<span id="txtFuente">
		Texto de prueba para fuentes
	</span>
	<span id="txtOtraFuente">
		Otro texto de prueba para fuentes
	</span>
</body>
</html>
